name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libglib2.0-0 libgl1 libopenjp2-7 libtiff5 openslide-tools
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run tests
        run: python -m pytest -q
